{% extends "base_menu.html" %}
{% block content %}
{% load static %}
<html>

<head>

        <style>
              body {
                background-image: url("{% static "img/backgound2.jpeg" %}");
        
                background-attachment: fixed;
                background-position: center;
                background-size: cover;
                font: 18px 'Lucida sans', Arial, Helvetica;
                color: white;
                text-align: center;
              }

                table {
                  font-family: arial, sans-serif;
                  border-collapse: collapse;
                  width: 100%;
                }

                td, th {
                  border: 1px solid #dddddd;
                  text-align: left;
                  padding: 8px;
                }

    .form-wrapper {
        
        width: 450px;
        padding: 15px;
        margin: 25px auto 50px auto;
        background:#494e8f;
        opacity:0.9;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        -moz-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
        -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
        box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
    }

    .form-wrapper input {
        width: 430px;
        height: 30px;
        padding: 10px 5px;
        float: left;
        font: 'lucida sans';
        color:white;
        font-size: 20pt;
        border: 0;
        background: #494e8f;
        opacity:1;
        -moz-border-radius: 3px 0 0 3px;
        -webkit-border-radius: 3px 0 0 3px;
        border-radius: 3px 0 0 3px;
    }

    .form-wrapper input:focus {
        outline: 0;
        background: #494e8f;
        opacity:1;
        color:white;
        font-size: 20pt;
        -moz-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
        -webkit-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
        box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
    }

    .form-wrapper input::-webkit-input-placeholder {
       color:white;
       font-weight: normal;
       font-style: italic;
       font-size: 20pt;
    }

    .form-wrapper input:-moz-placeholder {
        color:white;
        font-weight: normal;
        font-style: italic;
        font-size: 20pt;
    }

    .form-wrapper input:-ms-input-placeholder {
        color:white;
        font-weight: normal;
        font-style: italic;
        font-size: 20pt;
    }

    .form-wrapper button {
		overflow: visible;
        
        float: middle;
        border: 0;
        padding: 0;
        cursor: pointer;
        height: 40px;
        width: 110px;
        font: 'lucida sans';
        color: #494e8f;
        text-transform: uppercase;
        background: #e0ffff;
        -moz-border-radius: 0 3px 3px 0;
        -webkit-border-radius: 0 3px 3px 0;
        border-radius: 0 3px 3px 0;
        text-shadow: 0 -1px 0 rgba(0, 0 ,0, .3);
    }

    .form-wrapper button:hover{
        background: #e54040;
    }

    .form-wrapper button:active,
    .form-wrapper button:focus{
        background: #c42f2f;
    }

    .form-wrapper button:before {
        content: '';
        position: absolute;
        border-width: 8px 8px 8px 0;
        border-style: solid solid solid none;
        border-color: transparent #e0ffff transparent;
        top: 12px;
        left: -6px;
    }

    .form-wrapper button:hover:before{
        border-right-color: #e54040;
    }

    .form-wrapper button:focus:before{
        border-right-color: #c42f2f;
    }

    .form-wrapper button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }

                
        </style>

</head>

<body>

<form method="GET" action="/search" class="form-wrapper cf">
   {% csrf_token %}

  <input type="text" name="textfield" placeholder="Search a line of Big Bang" required>
	<button type="submit" name="first">Search</button>
</form>

<h3> The output table </h3>

{% if results %}
  <table>
      <!-- for each appid, i.e. the keys in second level -->
      <tr>
<!--          <th></th>-->
          <th>DocumentId</th>
          <th>Raw</th>
      </tr>
      {% for value in results %}
          <tr>
<!--              &lt;!&ndash; loop for each column, so it can write by row &ndash;&gt;-->
<!--              <td>-->
<!--                <form method="POST" action="/search">-->
<!--                  {% csrf_token %}-->
<!--                  <input type = "hidden" name = "parameter" value = "{{key}}">-->
<!--                  <input type= "submit" name = "update" value="Dislike">-->
<!--                </form>-->
<!--              </td>-->
              {% for item in value %}
                  <td> {{ item }}  </td>
              {% endfor %}
          </tr>
      {% endfor %}
  </table>
  {% endif %}
</body>
</html>
{% endblock %}
